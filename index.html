
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
		<!-- Our Website CSS Styles -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class='app container-fluid'>
			<h1>FreeCodeCamp</h1>
			<h2>Local Weather App</h2>
			<div class='temperature'>
				<div id="weather_icon"></div>
				<div id="temp">Loading</div>
			</div>
			<br>
			<div class='data_container'>
				<div id='location' class='data'>
				</div>
				<div id='condition' class='data'>
				</div>
				<div id='wind' class='data'>
				</div>
			</div>
			<button>Change Units</button>
		</div>
		<!-- Our Website Javascripts -->
		<script src="js/main.js"></script>
	</body>
</html>
